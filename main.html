<script type="text/javascript">
var denyImg = 25;

function changeByName(img1, img2, bigImg1, bigImg2, fullImg1, fullImg2)
{
	var d=document

	var b=d.images[img1].src
	d.images[img1].src=d.images[img2].src
	d.images[img2].src=b
	
	b=d.images[bigImg1].src
	d.images[bigImg1].src=d.images[bigImg2].src
	d.images[bigImg2].src=b
	
	b=d.images[fullImg1].src
	d.images[fullImg1].src=d.images[fullImg2].src
	d.images[fullImg2].src=b
}

function changeRandom()
{
	var imagesCount = 12;
	var img1 = Math.floor(Math.random() * imagesCount + 1);
	var img2 = Math.floor(Math.random() * imagesCount + 1);
	
	if (img1 == img2)
	{
		img2 = Math.floor(Math.random() * imagesCount);
	}
	
	while (img1 == denyImg || img2 == denyImg)
	{
		var img1 = Math.floor(Math.random() * imagesCount + 1);
		var img2 = Math.floor(Math.random() * imagesCount + 1);
	}
	
	changeByName("img" + img1, "img" + img2, "imgBig" + img1, "imgBig" + img2, "imgFull" + img1, "imgFull" + img2);
}

window.onload = function()
{
	setInterval(changeRandom, 3000);
}

</script>
